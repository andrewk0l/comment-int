<div *ngIf="isVisible" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-text">
      <h3>Delete Comment</h3>
      Are you sure you want to delete this comment? This will remove the comment
      and cannot be undone.
    </div>

    <div class="modal-buttons">
      <button class="modal-btn modal-btn--cancel" (click)="onCancel()">
        No, Cancel
      </button>
      <button class="modal-btn modal-btn--delete" (click)="onConfirm()">
        Yes, Delete
      </button>
    </div>
  </div>
</div>
